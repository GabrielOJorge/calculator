<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style/generic/reset.css">
  <link rel="stylesheet" href="src/style/elements/base.css">
  <link rel="stylesheet" href="src/style/settings/colors.css">
  <link rel="stylesheet" href="src/components/calc-display/calc-display.css">
  <link rel="stylesheet" href="src/components/nums-operators/nums-operatos.css">
  <link rel="stylesheet" href="src/components/main-btn/main-btn.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calc-display">
      <output class="display"></output>
    </div>
    <div class="nums-operators">
      <div class="main-btn"> <img class="backspace" src="src/assets/images/delete-left-solid.svg" alt="backspace icon"> </div>
      <div class="main-btn"> % </div>
      <div class="main-btn"> C </div>
      <div class="main-btn"> / </div>
      <div class="main-btn"> 7 </div>
      <div class="main-btn"> 8 </div>
      <div class="main-btn"> 9 </div>
      <div class="main-btn"> x </div>
      <div class="main-btn"> 4 </div>
      <div class="main-btn"> 5 </div>
      <div class="main-btn"> 6 </div>
      <div class="main-btn"> - </div>
      <div class="main-btn"> 1 </div>
      <div class="main-btn"> 2 </div>
      <div class="main-btn"> 3 </div>
      <div class="main-btn"> + </div>
      <div class="main-btn"> +/- </div>
      <div class="main-btn"> 0 </div>
      <div class="main-btn"> . </div>
      <div class="main-btn"> = </div>
    </div>
  </main>
  <script src="src/js/main.js"></script>
</body>
</html>
