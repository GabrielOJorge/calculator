<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style/generic/reset.css">
  <link rel="stylesheet" href="src/style/elements/base.css">
  <link rel="stylesheet" href="src/style/settings/colors.css">
  <link rel="stylesheet" href="src/components/calc-display/calc-display.css">
  <link rel="stylesheet" href="src/components/nums-operators/nums-operatos.css">
  <link rel="stylesheet" href="src/components/main-btn/main-btn.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calc-display">
      <div class="teste">
        <div id="upper-display"></div>
        <div id="display"></div>
        <input type="hidden" id="display-input">
      </div>
    </div>
    <div class="nums-operators">
      <button class="main-btn" id="backspace"> <img class="backspace" src="src/assets/images/delete-left-solid.svg" alt="backspace icon"> </button>
      <button class="main-btn" id="percentage-btn"> % </button>
      <button class="main-btn" id="clear-btn"> C </button>
      <button class="main-btn operator" id="division-btn" value="/"> / </button>
      <button class="main-btn num" id="btn-seven" value="7"> 7 </button>
      <button class="main-btn num" id="btn-eight" value="8"> 8 </button>
      <button class="main-btn num" id="btn-nine" value="9"> 9 </button>
      <button class="main-btn operator" id="multipl-btn" value="*"> x </button>
      <button class="main-btn num" id="btn-four" value="4"> 4 </button>
      <button class="main-btn num" id="btn-five" value="5"> 5 </button>
      <button class="main-btn num" id="btn-six" value="6"> 6 </button>
      <button class="main-btn operator" id="substract-btn" value="-"> - </button>
      <button class="main-btn num" id="btn-one" value="1"> 1 </button>
      <button class="main-btn num" id="btn-two" value="2"> 2 </button>
      <button class="main-btn num" id="btn-three" value="3"> 3 </button>
      <button class="main-btn operator" id="plus-btn" value="+"> + </button>
      <button class="main-btn" id="pos-neg"> +/- </button>
      <button class="main-btn num" id="btn-zero" value="0"> 0 </button>
      <button class="main-btn" id="dot-btn"> . </button>
      <button class="main-btn" id="equal-btn"> = </button>
    </div>
  </main>
  <script src="src/js/main.js"></script>
</body>
</html>
